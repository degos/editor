<!DOCTYPE html><html><head> <meta charset="utf-8"/> <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"> <link rel="shortcut icon" href="static/image/icon.png" type="image/x-icon"> <title>Photo editor</title> <link rel="stylesheet" type="text/css" href="static/css/semantic.min.css"> <link rel="stylesheet" type="text/css" href="static/css/icon.min.css"> <link rel="stylesheet" type="text/css" href="static/css/accordion.min.css"> <script src="//code.jquery.com/jquery-1.12.0.min.js"></script> <script src="static/js/semantic.min.js"></script> <script src="static/js/accordion.min.js"></script> <style>.ui.card, .ui.cards>.card{width: auto;}.ui.icon.header{display: block;}.image-header{width: 300px !important; height: 100px !important;}.text-help{color: #5f5f5f;}.load.active{background: white; z-index: 5;}.load{visibility: hidden;}body{background-color: #e9ebee; padding-top: 50px;}#main{padding-bottom: 50px;}#loadIcon{width: 40px; position: absolute; top: 0; bottom: 0; left: 0; right: 0; margin: auto;}#imageContainer{position: relative; border: dashed 2px blue; height: 300px; width: 300px;}#containerTemp{position: absolute; top: 0; bottom: 0; left: 0; right: 0;}#imageContainer>#containerMain{position: relative; height: 300px; width: 300px;}#selectPhoto{position:absolute; top:40%; left: 20%; right: 20%; padding: 20px; text-align: -webkit-center; display: -webkit-box;}#uploadPhoto{position: absolute; top: 0; right: 0; left: 0; bottom: 0; cursor: pointer; opacity: 0; filter: alpha(opacity=0);}</style></head><body><div class="ui middle aligned center aligned grid" id="main"> <div class="ui card" style="margin-left: auto; margin-right: auto;"> <div class="ui content"> <div class="header"> <h2 class="ui icon header"> <img src="static/image/example.png" alt="example" class="image-header"> <div class="content"> Photo Editor <div class="sub header">Edita tu imagen de perfil de facebook</div></div></h2> </div></div><div class="content"> <div class="ui form"> <div class="field" id="facebookOptions"> <button class="fluid ui facebook button" id="login"> <i class="facebook icon"></i> Ingresar con facebook </button> </div><div class="field"> <div id="imageContainer"> <div id="containerMain"> <button class="ui icon button" id="selectPhoto"> Subir una imagen <i class="photo icon"></i> <input type="file" id="uploadPhoto"> </button> </div><div id="containerTemp" class="load"> <img src="static/image/loader.svg" id="loadIcon" alt="load"> </div></div></div></div></div><div class="content"> <h4>Selecciona una opción:</h4> </div><div class="content"> <div class="text-help" style="padding-bottom: 6px;"> Filtros para tu imagen: </div><div class="ui form"> <div class="inline fields"> <div class="field"> <div class="ui radio checkbox"> <input type="radio" name="coverOption" value="1" tabindex="0"> <label>Filtro 1</label> </div></div><div class="field"> <div class="ui radio checkbox"> <input type="radio" name="coverOption" value="2" tabindex="0"> <label>Filtro 2</label> </div></div><div class="field"> <div class="ui radio checkbox"> <input type="radio" name="coverOption" value="3" tabindex="0"> <label>Filtro 3</label> </div></div></div></div></div><div class="content"> <div class="text-help" style="padding-bottom: 6px;"> Sticker para tu imagen: </div><div class="ui form"> <div class="inline fields"> <div class="field"> <div class="ui radio checkbox"> <input type="radio" name="coverOption" value="4" tabindex="0"> <label>Sticker 1</label> </div></div><div class="field"> <div class="ui radio checkbox"> <input type="radio" name="coverOption" value="5" tabindex="0"> <label>Sticker 2</label> </div></div><div class="field"> <div class="ui radio checkbox"> <input type="radio" name="coverOption" value="6" tabindex="0"> <label>Sticker 3</label> </div></div></div><div class="inline fields"> <div class="field"> <div class="ui radio checkbox"> <input type="radio" name="coverOption" value="7" tabindex="0"> <label>Sticker 4</label> </div></div><div class="field"> <div class="ui radio checkbox"> <input type="radio" name="coverOption" value="8" tabindex="0"> <label>Sticker 5</label> </div></div><div class="field"> <div class="ui radio checkbox"> <input type="radio" name="coverOption" value="9" tabindex="0"> <label>Sticker 6</label> </div></div></div></div></div><div class="content"> <div class="text-help" style="padding-bottom: 6px;"> Otros: </div><div class="ui form"> <div class="inline fields"> <div class="field"> <div class="ui radio checkbox"> <input type="radio" name="coverOption" value="10" tabindex="0"> <label>1</label> </div></div><div class="field"> <div class="ui radio checkbox"> <input type="radio" name="coverOption" value="11" tabindex="0"> <label>2</label> </div></div><div class="field"> <div class="ui radio checkbox"> <input type="radio" name="coverOption" value="12" tabindex="0"> <label>3</label> </div></div></div></div></div><div class="content"> <a class="fluid ui primary disabled icon button" id="downloand-image"><i class="cloud download icon"></i> Descargar Imagen</a> </div><div class="content" id="carouselWrapper"> <div class="text-help" style="text-align: center"> brandon.a.s.200@gmail.com </div></div></div></div></body><script src="static/js/main.js"></script></html>
